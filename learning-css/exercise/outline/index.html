<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
  </head>
  <body>
    <style>
      div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        text-align: center;
        background-color: #c9c9c9;
        padding: 26px;
        border: 1px solid #000;
        outline: 10px solid #1fa075;
      }
    </style>
    <div>
      This element has a black border and a green outline with a width 10px
    </div>
  </body>
</html>
