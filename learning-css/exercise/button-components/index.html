<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Components</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>Primary Button</div>
    <button class="primary black"><span>Hover me</span></button>
    <input type="button" class="primary green" value="Primary">
    <button class="primary transparent">Primary</button>
    <a href="#" class="primary link">Primary</a>
  </div>
  <div class="container">
    <div>Outline Button</div>
    <button class="primary black-outline">Primary</button>
    <input type="button" class="primary green-outline" value="Primary">
    <button class="primary transparent-outline">Primary</button>
    <a href="#" class="primary link=outline">Primary</a>
  </div>
  <div class="container">
    <div>Size Button</div>
    <button class="basic">Primary</button>
  </div>
  <div class="container">
    <div>Rounded Button</div>
    <button class="basic">Primary</button>
  </div>
  <div class="container">
    <div>Border Button</div>
    <button class="basic">Primary</button>
  </div>
  <div class="container">
    <div>Hover Button</div>
    <button class="basic">Primary</button>
  </div>
</body>
</html>
