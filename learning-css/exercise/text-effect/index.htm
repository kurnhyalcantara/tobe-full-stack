<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-Effect</title>
  <style>
    body {
      text-align: center;
    }

    p {
      text-align: justify;
      padding: 12px;
      height: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    p:hover {
      overflow: visible;
      white-space: normal;
    }

  </style>
</head>
<body>
  <h1>Text Overflow</h1>
  <p class="paraghraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam totam soluta ipsum vel laborum excepturi recusandae, eaque asperiores enim modi porro unde deserunt doloribus molestias quidem aliquam iste eos impedit.</p>
</body>
</html>
