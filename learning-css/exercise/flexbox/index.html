<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      /* align-content: space-around; */
      align-items: flex-start;
      align-content: flex-start;
      height: 400px;
      background-color: #1a61fa;
    }

    .flex-container > div {
      font-size: xx-large;
      background-color: #ececec;
      padding: 22px;
      margin: 12px;
    }

    div:last-child {
      flex-shrink: 8;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
  </div>
</body>
</html>
