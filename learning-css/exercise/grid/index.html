<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto auto;
      align-content: space-between;
      gap: 12px 12px;
      background-color: #0072f5;
      padding: 24px;
    }

    .grid-container > div {
      background-color: #9ecffdd2;
      padding: 12px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .grid-container > div:nth-child(3) {
      grid-area: 1 / 2 / 3 / 4;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
