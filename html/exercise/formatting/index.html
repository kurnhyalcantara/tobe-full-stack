<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatting HTML</title>
</head>
<body>
  <style>
    div {
      width: 100%;
      padding: 25px;
    }

    .man1 {
      background-color: rgba(255, 99, 71, 0.5);
    }

    .man2 {
      background-color: #ff6347;
    }

    .man3 {
      background-color: hsla(9, 100%, 64%, 0.3);
    }
  </style>
  <h1>Important text</h1>
    <b>Bold text</b>
    <strong>Important text</strong>
  <hr>
  <h1>Emphasized text</h1>
    <i>Italic text</i>
    <em>Emphasized text</em>
  <hr>
  <h1>Color values</h1>
  <div class="man1">rgba(255, 99, 71, 0.5)</div>
  <div class="man2">#ff6347</div>
  <div class="man3">hsl(9, 100%, 64%)</div>
</body>
</html>
