<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      table {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      table,
      th,
      td {
        border: 1px solid #000;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Alamat</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Kurniawan</td>
        <td>Lajokka</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Aji Lahuseng</td>
        <td>Anabanua</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Mantarak</td>
        <td>Lagosi</td>
      </tr>
    </table>
  </body>
</html>
