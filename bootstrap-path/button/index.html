<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Button</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="btn-group">
    <h2>Button Event</h2>
    <a href="#" class="btn btn-info" role="button">Link Button</a>
    <button class="btn btn-info">Button</button>
    <input type="button" value="Input Button" class="btn btn-primary">
    <input type="submit" value="Submit Button" class="btn btn-primary">
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-danger">Error</button>
    <button class="btn btn-link">Follow</button>
  </div>
  <div class="container">
    <h2>Button Size</h2>
    <button class="btn btn-info btn-lg">Button</button>
    <a href="#" class="btn btn-success btn-sm" role="button">Success</a>
    <input type="button" value="Warning" class="btn btn-warning btn-xs">
  </div>
  <div class="container">
    <h2>Button Blocklevel</h2>
    <button class="btn btn-primary btn-block">Button</button>
    <input type="button" value="Button" class="btn btn-default btn-block">
  </div>
  <div class="class">
    <h2>Button Active/Disabled</h2>
    <button class="btn btn-primary btn-block active">Button</button>
    <button class="btn btn-primary btn-block disabled">Button</button>
  </div>
</body>
</html>
