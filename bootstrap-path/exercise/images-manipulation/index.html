<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Images Manipulation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <style>
    .box-shadow {
      box-shadow: 8px 10px 6px 1px rgba(27, 27, 27, 0.3);
    }
  </style>
  <div class="container">
    <h2>Rounded Corners</h2>
    <p>The .img-rounded class adds rounded corners to an image</p>
    <img src="hero.jpg" alt="hero" class="img-rounded box-shadow" width="304" height="236">
    <img src="hero.jpg" alt="hero" class="img-circle box-shadow" width="304" height="236">
    <img src="hero.jpg" alt="hero" class="img-thumbnail box-shadow" width="304" height="236">
  </div>
</body>
</html>
